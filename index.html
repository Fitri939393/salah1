  <style>
    .dropdown-menu {

      color: white;

    .dropdown-item:hover {
      background-color: #495057;
    }

    .container-fluid {
      background-image: linear-gradient(rgba(0, 0, 0, 0.527), rgba(0, 0, 0, 0.527), rgba(0, 0, 0, 0.527)), url(Image/balii.jpg);

    .nav-item {
      text-decoration: none;
      color: white;
    }

    .nav-link {
      color: white;
    }

      width: 100%;

    }

    
    .info-section {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-section .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
    }

    .footer-custom {
    background-color: #2c2f33; 
    color: #ffffff;            
    text-align: center;        
    padding: 10px 0;           
    position: relative;        
    width: 100%;

  }

 
  @media (max-width: 768px) {
